<ion-header>
  <ion-toolbar color="danger" font="fira sans">
    <ion-title>Halaman login</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-item lines="full" color="dark">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" required="required"></ion-input>
    </ion-item>
  <ion-item lines="full" color="dark">
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" [(ngModel)]="password" required="required">
  </ion-input>
  </ion-item>
  <ion-row>
  <ion-col>
  <ion-button type="submit" color="danger" expand="block"
 (click)="prosesLogin()">Login</ion-button>
  </ion-col>
  </ion-row>
 </ion-content>
