<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Mahasisa</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="pink">
      <ion-title size="large">Edit Mahasiswa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full" color="pink">
    <ion-item >
      <ion-label position="floating" >NIM</ion-label>
      <ion-input required [(ngModel)]="nim" readonly placeholder="NIM Mahasiswa" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nama</ion-label>
      <ion-input required [(ngModel)]="nama" placeholder="Nama Mahasiswa" type="text">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-input required [(ngModel)]="alamat" placeholder="Alamat Mahasiswa" type="text">
      </ion-input>
    </ion-item>
    <ion-row color="pink">
      <ion-col>
        <ion-button type="button" (click)="editMahasiswa()" color="danger" shape="full" expand="block">Edit Mahasiswa
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
